<!DOCTYPE html>
<html>
    <head>
        <title>Bt4,8a</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var chon;
            var chon = prompt(" bạn hãy nhập vào một số để mở trang web: ");
            switch (chon)
            {
            case "1": window.open("http://blu.edu.vn"); break;           
            case "2": window.open("http://ctu.edu.vn"); break;          
            case "3": window.open("https://vndoc.com"); break;       
            default: window.open("https://meta.vn");           
            }
            </script>
    </body>
